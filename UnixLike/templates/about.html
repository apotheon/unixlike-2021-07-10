{% extends 'base.html' %}

{% block content %}
{% include 'sectionheader.html' %}
  <div class="content">
    <p class="subtitle">Unix is very user friendly.  It's just picky about its friends.</p>

    <ul class="link">
      {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}">{{ page.date }}: {{ page.title }}</a></li>
      {% endfor %}
    </ul>
        
    {{ section.content | safe }}
  </div>
{% endblock content %}
